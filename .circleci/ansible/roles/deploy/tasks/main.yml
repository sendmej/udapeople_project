---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes


- name: remove dependencies that are no longer required
  become: yes
  apt:
    autoremove: yes

- name: "install dependencies."
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Creates directory
  file:
    path: ~/build-backend
    state: directory

- name: Copy files
  ansible.builtin.copy:
    src: ~/project/artifact.tar.gz
    dest: ~/build-backend/artifact.tar.gz

- name: Extract Artefact into /build-backend
  ansible.builtin.unarchive:
    src: ~/build-backend/artifact.tar.gz
    dest: ~/build-backend

- name: Executing node
  shell: |
    pm2 start npm -- start